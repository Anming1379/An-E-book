<body>
    <div class="container">

        <div class="form-group">
            <label for="bookTitle">ä¹¦å</label>
            <input type="text" id="bookTitle" value="æˆ‘çš„ç”µå­ä¹¦">

        <div class="upload-area" id="uploadArea">

            <p><strong>ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</strong> æˆ–æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„</p>

        <div class="result-section" id="resultSection">
            <h3>ç”Ÿæˆç»“æœ</h3>
            <p>ä¸‹è½½ä¸‹é¢çš„ manifest.js æ–‡ä»¶ï¼Œå°†å…¶ä¸ç”µå­ä¹¦é˜…è¯»å™¨æ–‡ä»¶æ”¾åœ¨åŒä¸€ç›®å½•ã€‚</p>
            
            <div class="code-output" id="codeOutput">
                // ç”Ÿæˆçš„ä»£ç å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ
            </div>
            
            <div class="button-group">
                <button id="downloadBtn">ä¸‹è½½ manifest.js</button>
                <button id="closeBtn" class="secondary-btn">å…³é—­</button>
            </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const codeOutput = document.getElementById('codeOutput');
        const downloadBtn = document.getElementById('downloadBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        // æ–‡ä»¶å†…å®¹å˜é‡
        let fileContent = '';
        
        // åˆå§‹åŒ–
        function init() {
            // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ”¾äº‹ä»¶
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#4a6cf7';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#ccc';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // æŒ‰é’®äº‹ä»¶
            generateBtn.addEventListener('click', generateManifest);
            downloadBtn.addEventListener('click', downloadManifest);
            closeBtn.addEventListener('click', () => {
                resultSection.classList.remove('show');
                // ã€ä¿®å¤æ»šåŠ¨bugã€‘ï¼šä¸è‡ªåŠ¨æ»šåŠ¨åˆ°é¡¶éƒ¨
                // ç§»é™¤ä»»ä½•å¯èƒ½å¼•èµ·æ»šåŠ¨çš„ä»£ç 
            });
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect() {
            if (!fileInput.files.length) return;
            
            const file = fileInput.files[0];
            
            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.name.match(/\.(txt|md)$/i)) {
                alert('è¯·é€‰æ‹© .txt æˆ– .md æ–‡ä»¶');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                fileContent = e.target.result;
                generateBtn.textContent = `å·²é€‰æ‹©: ${file.name} - ç‚¹å‡»ç”Ÿæˆ`;
            };
            
            reader.onerror = function() {
                alert('è¯»å–æ–‡ä»¶æ—¶å‡ºé”™');
            };
            
            reader.readAsText(file);
        }
        
        // ç”Ÿæˆ manifest.js å†…å®¹
        function generateManifest() {
            if (!fileContent) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }
            
            // è·å–è¡¨å•æ•°æ®
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            
            if (!title) {
                alert('è¯·è¾“å…¥ä¹¦å');
                return;
            }
            
            // æ„å»º manifest.js å†…å®¹
            const manifestContent = `// manifest.js
window.bookManifest = {
    title: "${escapeString(title)}",
    author: "${escapeString(author)}",
    date: "${new Date().getFullYear()}",
    content: \`${escapeString(fileContent, true)}\`
};`;
            
            // æ˜¾ç¤ºç»“æœ
            codeOutput.textContent = manifestContent;
            resultSection.classList.add('show');
            
            // ã€ä¿®å¤æ»šåŠ¨bugã€‘ï¼šä¸è‡ªåŠ¨æ»šåŠ¨ï¼Œè®©ç”¨æˆ·è‡ªè¡ŒæŸ¥çœ‹
            // ç§»é™¤ resultSection.scrollIntoView()
        }
        
        // ä¸‹è½½ manifest.js æ–‡ä»¶
        function downloadManifest() {
            const content = codeOutput.textContent;
            
            // åˆ›å»º Blob å’Œä¸‹è½½é“¾æ¥
            const blob = new Blob([content], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'manifest.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
            
            // ç®€å•æç¤º
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = 'âœ“ ä¸‹è½½æˆåŠŸ';
            setTimeout(() => {
                downloadBtn.textContent = originalText;
            }, 2000);
        }
        
        // å­—ç¬¦ä¸²è½¬ä¹‰
        function escapeString(str, isTemplateLiteral = false) {
            if (!str) return '';
            
            if (isTemplateLiteral) {
                // å¯¹æ¨¡æ¿å­—ç¬¦ä¸²è¿›è¡Œè½¬ä¹‰
                return str
                    .replace(/\\/g, '\\\\')    // è½¬ä¹‰åæ–œæ 
                    .replace(/`/g, '\\`')      // è½¬ä¹‰åå¼•å·
                    .replace(/\$/g, '\\$');    // è½¬ä¹‰ç¾å…ƒç¬¦å·
            }
            
            // å¯¹æ™®é€šå­—ç¬¦ä¸²è¿›è¡Œè½¬ä¹‰
            return str
                .replace(/\\/g, '\\\\')
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r');
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
